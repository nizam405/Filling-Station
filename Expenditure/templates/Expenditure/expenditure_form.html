{% extends 'base.html' %}
{% block title %}Add/Edit Expenditure{% endblock title %}
{% block main %}

{% load bootstrap4 %}

<a href="{% url 'daily-transactions' form.date.initial %}" class="btn btn-info mb-3">
    <i class="bi bi-chevron-left pr-2"></i>List
</a>
<h3>Add / Edit Expenditure</h3>
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
</form>

{% endblock main %}
