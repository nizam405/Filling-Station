{% extends 'base.html' %}
{% block title %}Delete Customer{% endblock title %}
{% block main %}

<h4>আপনি নিশ্চিত? "{{object}}" নামক পার্টি'টি ডিলিট করা হচ্ছে।</h4>
<p>উক্ত পার্টির সকল হিসাব ডিলিট হয়ে যাবে।</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'customers' %}" class="btn btn-primary">না, ফেরত আসুন</a>
    <input type="submit" value="হ্যা, ডিলিট করুন" class="btn btn-danger">
</form>

{% endblock main %}
