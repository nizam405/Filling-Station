<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container">
        <div class="p-2 bg-info d-print-none">
            <h2><a href="{% url 'home' %}" class="nav-link text-light">Filling Station</a></h2>
        </div>
        <div class="wrapper">
            {% include 'navigation.html' %}
            <div id="content" class="container-fluid p-0">
                <nav class="navbar navbar-light bg-light px-0 d-print-none">
                    <div class="mr-auto">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="bi bi-justify"></i>
                        </button>
                        <a href="{% url 'daily-transactions' %}" class="btn btn-primary">Daily Transactions</a>
                        <a href="#" class="btn btn-info">Monthly Ledgers</a>
                    </div>
                </nav>
                <div>
                    {% block main %}
                    {% endblock main %}
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#sidebarCollapse").click(function(){
                $("#sidebar").toggle("fast");
            });
            $('.hide-nav').click(function(){
                $('#sidebar').hide("fast")
            });
        });
    </script>
</body>
</html>
