{% extends 'base.html' %}
{% block title %}Add/Edit Customer{% endblock title %}
{% block main %}

{% load bootstrap4 %}

<a href="{% url 'customer-list' %}" class="btn btn-info mb-3">
    <i class="bi bi-chevron-left pr-2"></i>List
</a>
<h3>Add / Edit Customer</h3>
<form action="" method="post" class="mb-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
</form>

{% endblock main %}
