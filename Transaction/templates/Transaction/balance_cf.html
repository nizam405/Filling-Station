{% load extra_tags %}
<table class="table table-bordered table-striped">
    <tr>
        <th>ব্যাল্যান্স সি/এফ</th>
        <th>
            {% if saved_balance_cf %}
                <!-- Has previous save balance? show it -->
                {{saved_balance_cf|e2b_digit|ezynumber}}
            {% else %}
                <!-- User has right to change -->
                {{balance_cf_abs|e2b_digit|ezynumber}}
                <!-- Balance not yet saved? save it. -->
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    {{balance_form}}
                    <button type="submit" class="btn btn-primary btn-sm d-print-none">Save</button>
                </form>
            {% endif %}
        </th>
    </tr>
</table>
