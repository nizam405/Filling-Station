{% load extra_tags %}

{% if object_list %}
<table class="table table-sm table-bordered table-striped text-end">
    <caption>
        <h5>{{name}}</h5>
    </caption>
    <thead>
        <tr class="text-center">
            <th>মালিকের নাম</th>
            <th>বিবরণ</th>
            <th>টাকা</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in object_list %}
        <tr>
            <td class="text-start">{{obj.owner}}</td>
            <td class="text-start">{{obj.detail|skip_none}}</td>
            <td class="nowrap">{{obj.amount|format_currency}}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th colspan="2">মোট {{name}}</th>
            <th class="nowrap">{{total|format_currency}}</th>
        </tr>
    </tfoot>
</table>
{% endif %}
