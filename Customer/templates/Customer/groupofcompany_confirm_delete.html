{% extends 'base.html' %}
{% block title %}Delete Group of Company{% endblock title %}
{% block main %}

<h4>আপনি নিশ্চিত? "{{object}}" নামক হিসাবটি ডিলিট করা হচ্ছে।</h4>
<p>উক্ত দেনাদারের সকল হিসাব ডিলিট হয়ে যাবে।</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'groupofcompanies' %}" class="btn btn-primary">না, ফেরত আসুন</a>
    <input type="submit" value="হ্যা, ডিলিট করুন" class="btn btn-danger">
</form>

{% endblock main %}
